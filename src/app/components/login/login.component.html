<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
  </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="name"
            [(ngModel)]="user.name"
            name="name"
            required
            #nameModel="ngModel"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="password"
            [(ngModel)]="user.password"
            required
            name="password"
            #nameModel="ngModel"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="handleClickLogin()"
        id="button-1"
      >
        Log in
      </button>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="handleClickRegister()"
        id="button-2"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
