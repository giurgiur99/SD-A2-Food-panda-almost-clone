<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a
      mat-button
      routerLink="/administrator/add"
      routerLinkActive="active"
      [state]="{ administrator: administrator }"
      >Add restaurant</a
    >
    <a
      mat-button
      routerLink="/administrator/add-menu"
      routerLinkActive="active"
      [state]="{ administrator: administrator }"
      >Add menu</a
    >
    <a
      mat-button
      routerLink="/administrator/view-menu"
      routerLinkActive="active"
      [state]="{ administrator: administrator }"
      >View menu</a
    >
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>View a menu</mat-card-title>
    </mat-card-header>
    <mat-form-field appearance="fill">
      <mat-label>Select restaurant</mat-label>
      <mat-select [(value)]="selectedRestaurant">
        <mat-option *ngFor="let r of restaurants" [value]="r">
          {{ r.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select [(value)]="selectedCategory" required>
        <mat-option value="BREAKFAST">BREAKFAST</mat-option>
        <mat-option value="LUNCH">LUNCH</mat-option>
        <mat-option value="DINNER">DINNER</mat-option>
        <mat-option value="DESSERT">DESSERT</mat-option>
        <mat-option value="BEVERAGES">BEVERAGES</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-stroked-button
      color="accent"
      class="btn-block"
      id="button-1"
      (click)="handleShowSelectedMenu()"
    >
      Show selected menu
    </button>
  </mat-card>
</div>
